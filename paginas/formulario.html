</head>
<body>

    <header>

        <img src="img/titulo.png">
     
        <nav>
          <ul>
               <li><img src="iconos/retirement-home.png"><a href="../index.html">Inicio</a></li>

       <div id="iconosSuperiorDerecha">
          <img src="iconos/cesta-de-la-compra.png"><a href="cestaCompra.html">Cesta</a>
       </div>
  
      </header>
      

    <section>
        <h1>Formulario de inscripción</h1>  
        <form method="get" action="formularioEntregado.html">
            
            <div class="campo_form">
                <label>Nombre *</label>
                <input type="text" id="nombre" name="nombre" required/>
            </div>
            

            <div class="campo_form">
                <label>Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required/>
            </div>
            

            <div class="campo_form">
                <label>DNI *</label>
                <input type="text" id="dni" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" minlength="9" maxlength="9"  required/>
            </div>
            

            <div class="campo_form">
                <label>Teléfono de contacto *</label>
                <input type="text" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Introduzca su teléfono móvil" title="Debe introducir un teléfono móvil de 9 dígitos" required/>
            </div>
            

            <div class="campo_form">
                <label>Email *</label>
                <input type="email" id="email" name="email" pattern="+@+.com" placeholder="Introduzca email válido" title="Introduzca un email con formato .+@+.com" required/>
            </div>
            

            <div class="campo_form">
                <label>Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea> 
            </div>
            

            <div class="campo_form">
                <label>¿Te ha gustado la página?</label>
                <input type="range" min="0" max="10"/>
            </div>
            

            <div class="campo_form">
                <label>¿Desea recibir ofertas y notificaciones vía email?</label>
                <input type="radio" name="confirmar" value="si" checked/><label>Sí</label>
                <input type="radio" name="confirmar" value="no" /><label>No</label>
            </div>

            <div id="submit">
                <input type="submit" value="Realizar inscripción" style="width: 150px; height: 30px;"/>
            </div>

            <div id="obligatorios">
                <p>*Campos obligatorios</p>
            </div>



            
        </form>
    </section>

        
        
    <footer>

    </footer>





</body>
</html>
