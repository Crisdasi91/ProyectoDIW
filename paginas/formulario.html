<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosFormulario.css">
    <title>Formulario de inscripción</title>
</head>
<body>

    <header>

        <img src="../paginas/img/titulo.png" alt="Logo título">
    
        <nav>
          <ul>
            <li><img src="../paginas/iconos/retirement-home.png" alt="Icono home"><a href="../index.html">Inicio</a></li>
            <li><img src="../paginas/iconos/galeria.png" alt="Icono galeria"><a href="../paginas/galeria.html" target="_blank">Galería</a></li>
            <li><img src="../paginas/iconos/man.png" alt="Icono empresa"><a href="../paginas/empresa.html">La empresa</a></li>
            <li><img src="../paginas/iconos/formulario-de-consentimiento-del-donante.png" alt="Icono inscripción"><a href="../paginas/formulario.html"
                target="_blank">Inscripción</a></li>
          </ul>
    
        </nav>
    
        <div id="iconosSuperiorDerecha">
          <ul><li><img src="../paginas/iconos/cesta-de-la-compra.png" alt="Icono cesta"><a href="../paginas/cestaCompra.html" target="_blank">Cesta</a></li>
           <li><img src="../paginas/iconos/lupa.png" alt="Icono buscar" style="width:30px; height: 30px;"><input type="text" placeholder="Buscar productos"></li></ul>
        </div>
      </header>
    <section>
        <fieldset>
        <legend>Formulario de inscripción</legend>  
        <form id="formulario" method="get" action="formularioEntregado.html">
            
            <div class="campo_form">
                <label for="nombre">Nombre <strong>*</strong></label>
                <input type="text" id="nombre" name="nombre" required/>
            </div>
            

            <div class="campo_form">
                <label for="apellidos">Apellidos <strong>*</strong></label>
                <input type="text" id="apellidos" name="apellidos" required/>
            </div>
            

            <div class="campo_form">
                <label for="dni">DNI <strong>*</strong></label>
                <input type="text" id="dni" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" minlength="9" maxlength="9"  required/>
            </div>
            

            <div class="campo_form">
                <label for="telefono">Teléfono de contacto <strong>*</strong></label>
                <input type="text" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Introduzca su teléfono móvil" title="Debe introducir un teléfono móvil de 9 dígitos" required/>
            </div>
            

            <div class="campo_form">
                <label for="email">Email <strong>*</strong></label>
                <input type="email" id="email" name="email" pattern="+@+.com" placeholder="Introduzca email válido" title="Introduzca un email con formato .+@+.com" required/>
            </div>
            

            <div class="campo_form">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea> 
            </div>
            
            <div>
               <p class="clasificacion">
                <span>Te ha gustado la página:<em style="font-size:smaller">(1- muy poco / 5- mucho)</em></span>
                <input id="radio1" type="radio" name="estrellas" value="5">
                <label for="radio1">&#9733;</label>
              <input id="radio2" type="radio" name="estrellas" value="4">
               <label for="radio2">&#9733;</label>
              <input id="radio3" type="radio" name="estrellas" value="3">
                <label for="radio3">&#9733;</label>
               <input id="radio4" type="radio" name="estrellas" value="2">
               <label for="radio4">&#9733;</label>
               <input id="radio5" type="radio" name="estrellas" value="1">
               <label for="radio5">&#9733;</label>
               </p>
            </div>

            <div id="submit">
                <input type="submit" value="Realizar inscripción" style="width: 150px; height: 30px;"/>
            </div>
            <div id="obligatorios">
                <p><em><strong>*</strong>Campos obligatorios</em></p>
            </div>



            
        </form>
    </fieldset>
    </section>
    <footer>

    </footer>
</body>
</html>
